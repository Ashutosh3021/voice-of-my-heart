<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want to Listen?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: hsl(229, 100%, 23%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            text-align: center;
            background: transparent;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: hsl(229, 100%, 23%);
            z-index: 1000;
        }

        .moving-button {
            position: absolute;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            background: white;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 100px;
            z-index: 1001;
        }

        .moving-button:hover {
            background: #000;
            color: white;
        }

        .question-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            z-index: 1001;
        }

        .no-button-fixed {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            background: white;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }

        .no-button-fixed:hover {
            background: #000;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #000;
        }

        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            background: white;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        button:hover {
            background: #000;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

        .audio-container {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .message {
                font-size: 16px;
                margin-bottom: 25px;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 80px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            .question-text {
                font-size: 20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen1">
            <h1>Do you want to listen?</h1>
            <div class="button-container">
                <button onclick="startMovingYes()">Yes</button>
                <button onclick="handleFirstNo()">No</button>
            </div>
        </div>

        <div id="movingScreenFirst" class="fullscreen-container hidden">
            <div class="question-text">Do you want to listen?</div>
            <button id="yesButtonFirst" class="moving-button" onclick="moveYesButtonFirst()">Yes</button>
            <button class="no-button-fixed" onclick="handleFirstNo()">No</button>
        </div>

        <div id="screen2" class="hidden">
            <div class="message" style="color: black;"><b>Ok, that's fine</b></div>
            <div class="button-container">
                <button onclick="showScreen3()">Continue</button>
            </div>
        </div>

        <div id="screen3" class="hidden">
            <h1>Do you really want to listen?</h1>
            <div class="button-container">
                <button onclick="handleSecondNo()">No</button>
                <button id="movingYesBtn" onclick="moveYesButton()" style="background: #ffcccc;">Yes</button>
            </div>
        </div>

        <div id="movingScreenSecond" class="fullscreen-container hidden">
            <div class="question-text">Do you really want to listen?</div>
            <button id="yesButtonSecond" class="moving-button" onclick="moveYesButtonSecond()">Yes</button>
            <button class="no-button-fixed" onclick="handleSecondNo()">No</button>
        </div>

        <div id="screen4" class="hidden">
            <div class="message">Ok, as you wish. That's good for you.</div>
            <div class="button-container">
                <button onclick="resetToStart()">Start Over</button>
            </div>
        </div>

        <div id="screen5" class="hidden">
            <div class="message" style="color: black;"><b>I have warned you many times times!</b></div>
            <div class="audio-container">
                <!-- REPLACE THE src ATTRIBUTE BELOW WITH YOUR AUDIO FILE PATH -->
                <audio id="audioPlayer" autoplay>
                    <source src="ReelAudio-5714.mp3" type="audio/mpeg">
                    <!-- <source src="YOUR_AUDIO_FILE_HERE.wav" type="audio/wav">
                    Your browser does not support the audio element. -->
                </audio>
            </div>
            <div class="button-container" style="margin-top: 20px;">
                <button onclick="resetToStart()">Start Over</button>
            </div>
        </div>
    </div>

    <script>
        let yesCount = 0;
        let firstMoveCount = 0;
        let secondMoveCount = 0;
        const maxMoves = 5; // Number of times the button will move before giving up

        function showScreen(screenId) {
            // Hide all screens
            const screens = ['screen1', 'screen2', 'screen3', 'screen4', 'screen5', 'movingScreenFirst', 'movingScreenSecond'];
            screens.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            
            // Show the target screen
            document.getElementById(screenId).classList.remove('hidden');
        }

        function startMovingYes() {
            showScreen('movingScreenFirst');
            firstMoveCount = 0;
            positionYesButtonRandomly('yesButtonFirst');
        }

        function moveYesButtonFirst() {
            firstMoveCount++;
            
            if (firstMoveCount >= maxMoves) {
                // After 5 moves, finally allow the user to proceed
                handleFirstYes();
                return;
            }
            
            // Move the button to a new random position
            positionYesButtonRandomly('yesButtonFirst');
        }

        function handleFirstYes() {
            yesCount = 1;
            playAudio();
        }

        function handleFirstNo() {
            showScreen('screen2');
        }

        function showScreen3() {
            showScreen('movingScreenSecond');
            secondMoveCount = 0;
            positionYesButtonRandomly('yesButtonSecond');
        }

        function moveYesButtonSecond() {
            secondMoveCount++;
            
            if (secondMoveCount >= maxMoves) {
                // After 5 moves, finally allow the user to proceed
                handleSecondYes();
                return;
            }
            
            // Move the button to a new random position
            positionYesButtonRandomly('yesButtonSecond');
        }

        function positionYesButtonRandomly(buttonId) {
            const yesBtn = document.getElementById(buttonId);
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Button dimensions (approximate)
            const btnWidth = 100;
            const btnHeight = 50;
            
            // Generate random position, ensuring button stays within screen bounds
            const maxX = screenWidth - btnWidth - 20;
            const maxY = screenHeight - btnHeight - 100; // Leave space for "No" button at bottom
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * (maxY - 100) + 50; // Avoid top area where question is
            
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
        }

        function handleSecondYes() {
            yesCount = 2;
            showScreen('screen5');
            // Auto-play the audio after showing the warning message
            setTimeout(() => {
                playAudio();
            }, 500);
        }

        function handleSecondNo() {
            showScreen('screen4');
        }

        function playAudio() {
            if (yesCount === 1) {
                // For first yes, play audio directly
                const audio = document.getElementById('audioPlayer');
                showScreen('screen5');
                setTimeout(() => {
                    audio.play().catch(e => {
                        console.log('Auto-play prevented. User needs to interact first.');
                    });
                }, 500);
            }
        }

        function resetToStart() {
            yesCount = 0;
            firstMoveCount = 0;
            secondMoveCount = 0;
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;
            showScreen('screen1');
        }

        // Initialize
        showScreen('screen1');
        
        // Reposition button when window is resized
        window.addEventListener('resize', () => {
            if (!document.getElementById('movingScreenFirst').classList.contains('hidden')) {
                positionYesButtonRandomly('yesButtonFirst');
            }
            if (!document.getElementById('movingScreenSecond').classList.contains('hidden')) {
                positionYesButtonRandomly('yesButtonSecond');
            }
        });
    </script>
</body>
</html>
